<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-5">
          
            <div class="col-md-6">
                <button class="btn btn-primary"  id="add_product"> Add new Product</button>
                <div class="card product-add-box">
                    <div class="card-body">
                        <button id="sess" class="close"> &times;</button>
                        <h2>Add New Product</h2>
                    <hr>
                    <form id="product">
                        <div class="form-group">
                            <input name="name" type="text" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input name="price" type="text" class="form-control" placeholder="Product price">
                        </div>
                        <div class="form-group">
                            <input name="sale_price" type="text" class="form-control" placeholder="sale price">
                        </div>
                        <div class="form-group">
                            <input name="photo" type="text" class="form-control" placeholder="photo link">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-block" value="Add new product">
                        </div>
                    </form>
                    </div>
                </div>
            <hr>
         </div>
        </div>
        <div class="products">
            <div id="plist" class="row">
               
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    <script src="./function.js"></script>
   
</body>
</html>
